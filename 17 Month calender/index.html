<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Month Calender</title>
</head>

<body>
    <nav class="back">
        <li><a href="../index.html">Home</a></li>
    </nav>
    <div class="container">

        <div class="month">
            <div class="date">
                <div class="day">
                    <h1></h1>
                    <p></p>
                </div>
            </div>
            <div class="weekdays">
                <div>Mon</div>
                <div>Tues</div>
                <div>Wed</div>
                <div>Thru</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
            <div class="number">

            </div>
            <button class="btn next">Next</button>
            <button class="btn previous">Prev</button>
        </div>
    </div>

</body>

</html>
