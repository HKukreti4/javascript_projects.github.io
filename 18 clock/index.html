<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Clock</title>

<body>
    <nav class="back">
        <li><a href="../index.html">Home</a></li>
    </nav>
    <div class="clock">
        <h1>Digital Clock</h1>
        <div class="c-wrapper">
            <div class="container">
                <span id="hour">00</span>
                <span>Hour</span>
            </div>
            <div class="container">
                <span id="minute">00</span>
                <span>Minutes</span>
            </div>
            <div class="container">
                <span id="second">00</span>
                <span>Seconds</span>
            </div>
            <div id="ampm">
                Am
            </div>
        </div>
    </div>
</body>
