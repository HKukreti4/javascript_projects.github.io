<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <nav class="back">
        <li><a href="../index.html">Home</a></li>
    </nav>
    <h2 style="text-align: center; margin-top:3rem;     color: rgb(4 0 255);
    font-size: 2rem;
    font-family: sans-serif;">Simple Calculator</h2>
    <div class="container">
        <div class="calcbox">
            <div class="output">
                <input type="text" value="0" disabled class="outputbox">
            </div>
            <div class="functions">
                <div class="number">
                    <button class="numbtn">1</button>
                    <button class="numbtn">2</button>
                    <button class="numbtn">3</button>
                    <button class="numbtn">4</button>
                    <button class="numbtn">5</button>
                    <button class="numbtn">6</button>
                    <button class="numbtn">7</button>
                    <button class="numbtn">8</button>
                    <button class="numbtn">9</button>
                    <button class="del">del</button>
                    <button class="numbtn">0</button>
                    <button class="dot">.</button>
                </div>
                <div class="operator">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                    <button>%</button>
                    <button class="clear">c</button>
                    <button>=</button>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
