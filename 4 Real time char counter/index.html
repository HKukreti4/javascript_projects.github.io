<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time char counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <nav class="back">
        <li><a href="../index.html">Home</a></li>
    </nav>
    <div class="container">
        <h1>Real time word counter</h1>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter Your Text Here"
            maxlength="80"></textarea>
        <div class="counter">
            <span id="character">Total Characters : 0</span>
            <span id="remaining">Remaining : 60</span>
        </div>

    </div>
</body>

</html>
